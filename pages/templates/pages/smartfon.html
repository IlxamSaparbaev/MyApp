{% extends 'base.html' %}
{% load static %}
{% block title %}
    Smartfon
{% endblock title %}

{% block content %}
    
    {% for product in products %}
        <div class="product">
            <h2>{{ product.title }}</h2>
            <img src="{{ product.image.url }}" alt="">
            <p>{{ product.description }}</p>
            <p>Narxi: ${{ product.price }}</p>
        </div>
    {% endfor %}

   
{% endblock %}
